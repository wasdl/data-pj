<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>휴대폰 설정 검색</title>
    <link rel="stylesheet" href="./src/styles.css" />
</head>

<body class="h-screen flex flex-col bg-yellow-50">
    <!-- Header -->
    <header class="p-4 bg-yellow-400 text-gray-800 flex items-center justify-between shadow-md">
        <h1 class="text-xl font-bold">휴대폰 설정 검색</h1>
        <nav class="flex items-center space-x-4">
            <a href="#" onclick="showBoard(event)" class="text-sm hover:text-gray-600 transition-colors">게시판</a>
            <a href="#" onclick="showAIHelper(event)" class="text-sm hover:text-gray-600 transition-colors">AI 도우미</a>
        </nav>
    </header>

    <!-- Main content area -->
    <main id="main-content" class="flex-1">
        <!-- Chat container -->
        <div id="chat-container" class="flex-1 overflow-y-auto p-4 chat-scroll">
            <!-- Messages will be dynamically inserted here -->
        </div>
    </main>

    <!-- Input area -->
    <footer class="border-t border-gray-200 bg-white p-4">
        <form id="message-form" class="flex items-center space-x-2">
            <input type="text" id="user-input"
                class="flex-1 border border-gray-300 rounded-full py-3 px-4 outline-none focus:border-yellow-400"
                placeholder="설정에 대해 물어보세요..." required />
            <button type="submit" 
                class="bg-yellow-400 text-gray-800 px-6 py-3 rounded-full hover:bg-yellow-500 transition-colors font-medium shadow-sm">
                전송
            </button>
        </form>
    </footer>

    <script type="module" src="./src/app.js"></script>
    <script src="./src/board.js"></script>
</body>

</html>
